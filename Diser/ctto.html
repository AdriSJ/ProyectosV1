    <header>
        <img src="images/header.png" width="100%" height="3%" alt="placassolares">

    <section>
        <form action="" method="POST">
            <p>
                <label class="cuadro" for="nombre"></label>
                <input class="cuadro" type="text" id="nombre" name="nombre" size="30" required placeholder="Nombre">
            </p>
            <p>
                <label class="cuadro" for="correo"></label>
                <input class="cuadro" type="email" name="email" id="correo" required placeholder="ejemplo@dominio.com" size="30">
            </p>
            <p>
                <label class="cuadro" for="telefono"></label>
                <input class="cuadro" type="tel" name="telefono" id="telefono" placeholder="Nº teléfono" maxlength="9">
            </p>
            <p>
                <label class="cuadrotexto" for="mensaje"></label>
                <textarea class="cuadrotexto" name="mensaje" id="mensaje" cols="50" rows="10" placeholder="Escribe aquí tu mensaje..."></textarea>
            </p>
            <p>
                <input type="submit" class="boton" id="boton" disabled onclick="return comprobarFormulario()">
            </p>
            <p>
                <input type="checkbox" id="casilla" class="boton" onchange="habilitar()">Aceptar politicas de privacidad.
            </p>
        </form>
    </section>
    <footer>

                <img src="images/iconlo.png" alt="">
