<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Básica</h1>
    </header>
    <section>
        <div class="div1">
            <label for="numero1">Introduzca un número: </label>
            <input type="text" name="numero1" id="num1">
        </div>
        <div class="div1">
            <label for="numero2">Introduzca un número: </label>
            <input type="text" name="numero2" id="num2">
        </div>
        <div class="div2">
            <button class="boton" id="sum">+</button>
        </div>
        <div class="div2">
            <button class="boton" id="rest">-</button>
        </div>
        <div class="div2">
            <button class="boton" id="multi">*</button>
        </div>
        <div class="div2">
            <button class="boton" id="divi">/</button>
        </div>
        <div class="div2">
            <button class="boton" id="res">%</button>
        </div>
        <div class="div2">
            <button class="boton" id="ce">CE</button>
        </div>
        <div class="div3">
            <label for="resul">El resultado es: </label>
            <input readonly name="resul" id="resultado">
        </div>
    </section>
</body>
</html>
